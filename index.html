<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="container">
        <h1>Cek Khodam Online, Cek Saldo, Cek Oli</h1>
        <div class="input-container">
            <input type="text" id="nameInput" placeholder="Masukkan Nama Panjenengan">
            <input type="date" id="birthDateInput" placeholder="Tanggal Lahir (opsional)">
            <button id="checkButton">Cek Khodam Sekarang</button>
        </div>
        <div class="loading-stars"></div> 

        <!-- Watermark -->
        <div class="watermark">
            <a href="https://www.instagram.com/ahnam19_/" target="_blank">@lilnaimvert.</a>
        </div>
    </div>

    <div id="popupModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeButton">&times;</span>
            <div id="result"></div>
        </div>
    </div>    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
